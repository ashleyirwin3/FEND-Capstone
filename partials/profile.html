<div class="container">
  <div class="row">
<!-- <div class="col-md-4"> -->

    <!--Card-->
    <div class="card card-cascade bookCard col-sm-4" ng-repeat="(key , newBook) in data">

        <!--Card content-->
        <div class="card-block text-center">
            <!--Title-->
            <h4 class="card-title"><strong>{{newBook.volumeInfo.title}}</strong></h4>
            <h5><span ng-repeat="author in newBook.volumeInfo.authors"><h4>{{author}}</h4></span></h5>

             <a type="button" id="descBtn" class="btn-floating btn-small btn-" ng-click="loadDes(newBook.volumeInfo.description)" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal"><i class="fa fa-book fa-lg"></i></a>

              <!--Card image-->
        <div class="view overlay hm-white-slight">
            <img id="bookImg" ng-src="{{newBook.volumeInfo.imageLinks.thumbnail}}" class="img-fluid" alt="">
            <a>
                <div class="mask waves-effect waves-light"></div>
            </a>
        </div>
        <!--/.Card image-->



            <input id="{{key}}" class="reviewInput hidden" type="textarea" ng-model="review">

            <p>{{newBook.myReview}}</p>
            <!--Add review-->
            <a type="button" id="revBtn" class="btn-floating btn-small btn-fb" ng-if="newBook.myReview === '' " ng-click="addReview(key, review); "><i class="fa fa-plus"></i>Add Review</a>
            <!--Edit review-->
            <a type="button" id="editBtn" class="btn-floating btn-small btn-tw" ng-if="newBook.myReview !== '' " ng-click="addReview(key, review)"><i class="fa fa-pencil fa-lg"></i></a>
            <!--Delete book +-->
            <a type="button" id="trashBtn" class="btn-floating btn-small btn-gplus" ng-click="deleteBook(key)"><i class="fa fa-trash fa-lg"></i></a>

        </div>
        <!--/.Card content-->

      </div>
    <!--/.Card-->
    </div>
  </div>

<!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
        <!--Content-->
              <div class="modal-content">
            <!--Header-->
                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                      </button>
                      <h4 class="modal-title w-100" id="myModalLabel">Description</h4>
                  </div>
            <!--Body-->
                  <div class="modal-body">
                  {{description}}
                  </div>
            <!--Footer-->
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
              </div>
        <!--/.Content-->
           </section>
          </div>
      </div>
