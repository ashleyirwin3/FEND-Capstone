<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <title>Front-End Capstone</title>
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body ng-app="bookShelf">
  <div class="container">


  <!-- navbar -->

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand">Bookshelf</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="#/login">Login</li></a>
        <li><a href="#/register">Sign Up</a></li>
      </ul>
      <form class="navbar-form navbar-left">
        <div class="form-group">
          <input ng-model="searchBooks" type="text" class="form-control" placeholder="book title">
        </div>
        <button ng-click="findBooks(searchBooks)" type="button" class="btn btn-link"><a href="#/browse">Search Books</a></button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#/">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
</div>

<div ng-view></div>

<script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>


<!-- dependency script tags -->

<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/bower_components/angular/angular.min.js"></script>
<script src="/bower_components/angular-route/angular-route.min.js"></script>
<script src="/bower_components/firebase/firebase.js"></script>

<!-- main app script tags -->

<script src="/app/app.js"></script>
<script src="/app/config.js"></script>
<script src="/controllers/browse.js"></script>
<script src="/controllers/groups.js"></script>
<script src="/controllers/home.js"></script>
<script src="/controllers/login.js"></script>
<script src="/controllers/profile.js"></script>
<script src="/controllers/register.js"></script>

</body>
</html>
